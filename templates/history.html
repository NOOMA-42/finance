{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">TRANSACTED</th>
        </tr>
      </thead>
      <tbody>
        {%for item in sheet%}
        <tr>
          <td>{{ item['symbol']}}</td>
          <td>{{ item['shares']}}</td>
          <td>{{ item['price']}}</td>
          <td>{{ item['time']}}</td>
        </tr>
        {%endfor%}

      </tbody>
    </table>
{% endblock %}
